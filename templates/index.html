<!doctype html>
<html>
    <head>
        <title>网易云数据可视化</title>
        <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    
        <meta charset="utf-8"/>
    </head>
    <body style="background-color:rgb(255, 255, 255)">
        <div class="page-header" style="">
            <h1>网易云音乐 数据可视化 <small>show your data</small></h1>
       </div>
       <div class="jumbotron">
            <h1 style="width:50%;margin:auto">关于音乐 你需要了解更多</h1>
       </div>
        
        <div class="col-lg-6" style="width:100%">
            <div class="input-group" style="width:50%;margin:auto">
                <input type="text" id="name_input" class="form-control" placeholder="输入网易云音乐用户名">
                <span class="input-group-btn">
                <button class="btn btn-default" type="button" onclick="search()">Go!</button>
                </span>
            </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
        <footer class="hidden-xs">
            <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
                <small>
                    2018 © Robin. All Rights Reserved.
                </small>
            </nav>
        </footer>
        <script>
            function search() {
                var name = document.getElementById("name_input").value
                var url = "/search/" + name
                window.location.href = url
            }
        </script>
    </body>
</html>
